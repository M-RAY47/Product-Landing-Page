<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Products</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header id="header">
        <div class="logo">
          <img id="header-img" src="./images/captain.gif">
        </div>
        <nav id="nav-bar">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#products">Products</a>
            <a class="nav-link" href="#details">Details</a>
        </nav>
      </header>
      <br/>
      <div class="conatainer"></div>
      <br/>
      <section id="sec-block">
        <h2>Welcome to my Online Store</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Emal: </label>
          <input name="email" id="email" type="email" placeholder="Enter your email address" required>
          <input value="Click Here" id="submit" type="submit">
        </form>
      </section>
      <br/>
      <div>
        <section id="home">
          <h2>Home</h2>
          <p>We are a company that provides Incubators to clients all over Africa. <br/> The </p>
          <img src="./images/eggsDetails.jpg" class="img-detail" alt="Image details">
        </section>
        <br/>
        <section id="products">
          <h2>Products</h2>
          <div>
            <img src="./images/incub58eggs.jpg" class="img-product" alt="Incubator Image">
            <img src="./images/56eggs.jpg" class="img-product alt="Incubator Image">
            <img src="./images/56eggs1.jpg" class="img-product alt="Incubator Image">
            <img src="./images/eggsCk.jpg" class="img-product alt="Incubator Image">
          </div>
        </section>
        <br/>
        <section id="details">
          <h2>Details</h2>
          <div class="video-class">
            <iframe id="video" height=498 width=510 src='https://player.youku.com/embed/XNTE0NjA5NDYzNg=='
              frameborder=0 'allowfullscreen'></iframe>
          </div>
        </section>
      </div>
      
    </div>
  </body>
</html>
